<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Přihlášení</title>
    <style>
        :root {
            --bg: #f5f7fb;
            --card: #ffffff;
            --accent: #0b6efd;
            --muted: #6b7280;
            --radius: 12px;
            --border: #e6e9ee;
            --error-bg: #fff1f2;
            --error-border: #fecaca;
            font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
        }

        html,
        body {
            height: 100%;
            margin: 0;
            background: linear-gradient(180deg, #f8fbff, var(--bg));
            -webkit-font-smoothing: antialiased;
        }

        .wrap {
            max-width: 420px;
            margin: 72px auto;
            padding: 16px;
        }

        .card {
            background: var(--card);
            padding: 20px;
            border-radius: var(--radius);
            box-shadow: 0 10px 30px rgba(20, 30, 60, 0.06);
            border: 1px solid var(--border);
        }

        h1 {
            margin: 0 0 6px 0;
            font-size: 20px;
            color: #0f172a;
        }

        .sub {
            color: var(--muted);
            margin-bottom: 12px;
        }

        .error {
            background: var(--error-bg);
            border: 1px solid var(--error-border);
            color: #9f1239;
            padding: 10px 12px;
            border-radius: 10px;
            margin-bottom: 12px;
            font-weight: 600;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        label {
            font-size: 13px;
            color: var(--muted);
        }

        input[type="password"] {
            padding: 10px 12px;
            border-radius: 10px;
            border: 1px solid var(--border);
            font-size: 15px;
        }

        .btn {
            display: inline-block;
            padding: 10px 12px;
            border-radius: 10px;
            background: var(--accent);
            color: #fff;
            text-decoration: none;
            border: none;
            cursor: pointer;
            font-weight: 700;
        }

        @media (max-width:420px) {
            .wrap {
                margin: 32px 12px;
            }
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="card">
            <h1>Přihlášení do týmu</h1>
            <div class="sub">Zadejte své týmové heslo</div>

            {{if .}}
            <div class="error">Chybné heslo — zkuste to prosím znovu.</div>
            {{end}}

            <form action="/login" method="post">
                <div>
                    <label for="password">Heslo</label>
                    <input id="password" name="password" type="password" required autocomplete="current-password">
                </div>
                <div>
                    <button class="btn" type="submit">Přihlásit se</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
